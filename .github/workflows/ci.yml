name: CI (.NET + Docker validate)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1

jobs:
  build-test:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src   # << AQUI muda pra 'src'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore FSI.AccessAuthentication.sln

      - name: Build (Release)
        run: dotnet build FSI.AccessAuthentication.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test FSI.AccessAuthentication.sln -c Release --no-build --verbosity normal

      - name: Publish API artifact
        run: |
          dotnet publish FSI.AccessAuthentication.Api/FSI.AccessAuthentication.Api.csproj -c Release -o ../out/api /p:UseAppHost=false
      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: out/api

      - name: Publish Worker artifact
        run: |
          dotnet publish FSI.AccessAuthentication.Worker/FSI.AccessAuthentication.Worker.csproj -c Release -o ../out/worker /p:UseAppHost=false
      - name: Upload Worker artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-publish
          path: out/worker

  docker-validate:
    name: Validate Dockerfiles (build only)
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build \
            -f src/FSI.AccessAuthentication.Api/Dockerfile \
            src \
            -t api-ci:latest

      - name: Build Worker image
        run: |
          docker build \
            -f src/FSI.AccessAuthentication.Worker/Dockerfile \
            src \
            -t worker-ci:latest
